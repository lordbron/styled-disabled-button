<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "readOnly": true,
                "type": "button"
            }
        },
        "buttonNoHTMLClassDisabled": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "buttonNoHTMLClassDisabled"},
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            },
            "bindings": {
                "element.className": {
                    "<-": "(@owner.readOnly)?\"btn-primary-disabled\":\"btn-primary\""
                },
                "enabled": {"<-": "!@owner.readOnly"}
            }
        },
        "buttonNoHTMLClassEnabled": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "buttonNoHTMLClassEnabled"},
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            },
            "bindings": {
                "element.className": {
                    "<-": "(@owner.readOnly)?\"btn-primary-disabled\":\"btn-primary\""
                },
                "enabled": {"<-": "@owner.readOnly"}
            }
        },
        "buttonWithHTMLClass": {
            "prototype": "montage/ui/button.reel",
            "properties": {
                "element": {"#": "buttonWithHTMLClass"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "formenctype": "application/x-www-form-urlencoded",
                "formmethod": "get",
                "label": "Button",
                "type": "button"
            },
            "bindings": {
                "element.className": {
                    "<-": "(@owner.readOnly)?\"btn-primary-disabled\":\"btn-primary\""
                }
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <button data-montage-id="buttonWithHTMLClass" class="btn-primary"></button>
        <button data-montage-id="buttonNoHTMLClassEnabled"></button>
        <button data-montage-id="buttonNoHTMLClassDisabled"></button>
    </div>
</body>
</html>
